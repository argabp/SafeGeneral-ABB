<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif;
            font-size: 11px;
            margin: 0; 
            padding: 0; 
            color: #000;
        }

        .header-table { 
            width: 100%; 
            border-bottom: 2px solid #000; 
            margin-bottom: 15px;  
        }

        .table-report { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 11px; 
            border: 1px solid #000; 
        }

        .table-report td { 
            padding: 4px 6px; 
            vertical-align: top; 
        }

        /* HEADER KOLOM */
        .table-report thead td {
            font-weight: bold;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 6px;
            text-align: center;
        }

        /* LEVEL HIRARKI */
        .lvl-1 { 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: center;
            background-color: #f5f5f5;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        .lvl-2 { 
            padding-left: 20px; 
            font-weight: bold;
        }

        .lvl-3 { padding-left: 35px; }

        .lvl-4 { padding-left: 100px; }

        .grand-total,
        .total-line { 
            border-top: 1px solid #000; 
            border-bottom: 1px solid #000; 
            font-weight: bold; 
        }

        .center { text-align: center; }
        .right { text-align: right; }

        h2, h3, p { margin: 0; }
    </style>
</head>

<body>

    <table class="header-table">
        <tr>
            <td width="60">
                <img src="{{LogoImage}}" width="50">
            </td>
            <td>
                <h2 style="font-size:14px;">PT. ASURANSI BHAKTI BHAYANGKARA</h2>
                <p style="font-size:11px;">Jl. Palatehan No. 5 Kebayoran Baru, Jakarta 12160</p>
                <p style="font-size:11px;">Telp : (62-21) 7204021 - 23, 7204025 - 26</p>
            </td>
            <td align="right">
                <h3 style="font-size:12px; font-weight:bold;">LAPORAN KEUANGAN (ARUS KAS)</h3>
                <p style="font-size:11px;">Per Tanggal : {{ TanggalLaporan }}</p>
            </td>
        </tr>
    </table>

    <table class="table-report">
        <tbody>
            {{ Rows }} 
        </tbody>
    </table>

    <div style="margin-top: 20px; font-size: 10px; color: #555; text-align:center;">
        <i>Dicetak oleh Sistem pada: {{ WaktuCetak }}</i>
    </div>

</body>
</html>
