<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            /* GANTI FONT: Verdana lebih lebar/renggang dibanding Arial */
            font-family: 'Verdana', sans-serif; 
            font-size: 12px; /* Sesuaikan ukuran jika Verdana terlalu besar */
            margin: 0; 
            padding: 0; 
        }
        .header-table { width: 100%; border-bottom: 3px double #000; margin-bottom: 20px;  }
        .table-report { width: 100%; border-collapse: collapse; font-size: 11px; border: 1px solid black; }
        .table-report td { padding: 4px; vertical-align: top; }
        /* Header Kolom */
        .table-report thead td {
            font-weight: bold;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        /* Indentasi Level */
        /* LEVEL 1 (ASET): Seperti Header Section */
        .lvl-1 { 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: center; /* Tengah */
            background-color: #f0f0f0; /* Abu-abu muda biar kayak header */
            padding: 5px;
            border: 1px solid black;
           
        }

        /* LEVEL 2 (INVESTASI): Romawi */
        .lvl-2 { padding-left: 20px; font-weight: bold;
            
        }
        
        /* LEVEL 3 (DETAIL): Angka */
        .lvl-3 { padding-left: 35px; }
        
        .lvl-4 { padding-left: 100px; }
        
        .grand-total { border-top: 1px solid #000; border-bottom: 1px solid #000; font-weight: bold; }
        .total-line { border-top: 1px solid #000; border-bottom: 1px solid #000; font-weight: bold; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <table class="header-table">
        <tr>
            <td width="60" >
                <img src="{{LogoImage}}" 
                     width="50 "> 
            </td>
            <td >
                <h2 style="margin:0; ">PT. ASURANSI BHAKTI BHAYANGKARA</h2>
                <p style="margin: 0; ">Jl. Palatehan No. 5 Kebayoran Baru, Jakarta 12160</p>
                <p style="margin: 0; ">Telp : (62-21) 7204021 - 23, 7204025 - 26</p>
            </td>
            <td align="right">
                <h3 style="margin:0; font-family: 'Arial';  font-size:10px; padding-bottom:5px; ">LAPORAN KEUANGAN (ARUSKAS)</h3>
                <p style="margin:0;font-size:9px; ">Per Tanggal: {{ TanggalLaporan }}</p>
            </td>
        </tr>
    </table>

   <table class="table-report">
      
        <tbody>
            {{ Rows }} 
        </tbody>
    </table>

    <div style="margin-top: 30px; font-size: 10px; color: gray; text-align:center;">
        <i>Dicetak oleh System pada: {{ WaktuCetak }}</i>
    </div>
</body>
</html>
