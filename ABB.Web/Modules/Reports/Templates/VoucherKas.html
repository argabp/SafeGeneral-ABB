<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cetak Voucher KAS</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #000;
        }

        .report-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .report-title {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .report-sub {
            font-size: 11pt;
            font-weight: normal;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            font-size: 10pt;
            font-weight: bold;
            text-align: center;
            border: 1px solid #000;
            padding: 3px 4px;
        }

        td {
            font-size: 9pt;
            border: 1px solid #000;
            padding: 2px 4px;
            vertical-align: top;
            letter-spacing: 0.5px;
        }

        .right { text-align: right; }
        .center { text-align: center; }
        .bold { font-weight: bold; }
    </style>
</head>

<body>
    <div class="report-header">
        <div class="report-title">VOUCHER KAS</div>
        <div class="report-sub">
            PERIODE: {{ tanggal_awal }} s/d {{ tanggal_akhir }}
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>No Voucher</th>
                <th>Debet</th>
                <th>Kredit</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            {{ details }}
        </tbody>
    </table>
</body>
</html>
