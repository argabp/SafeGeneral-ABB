<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampiran Polis PA Biasa Daftar Isi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 25px;
        }

        .h1 {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            /* margin-bottom: 15px; */
        }

        .section {
            margin-top: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td {
            padding: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="h1">DAFTAR PESERTA ASURANSI KECELAKAAN DIRI UNTUK {{nm_kredit}}</div>
    <div class="h1">{{nm_polis}}</div>
    <div>

    </div>
    <div class="section">
        <table class="table">
            <tr>
                <td style="vertical-align: top; text-align: left; border-bottom: 1px solid;" colspan=10><strong>No. Sertifikat : {{no_pol_ttg}}</strong></td>
                <td style="vertical-align: top; text-align: center; border-bottom: 1px solid;">Dalam Rupiah</td>
            </tr>
            <tr>
                <td style="width: 3%; text-align: center; border-bottom: 1px solid;" rowspan="2">NO.</td>
                <td style="width: 20%; text-align: center; border-bottom: 1px solid;" rowspan="2">NAMA</td>
                <td style="width: 20%; text-align: center; border-bottom: 1px solid;" rowspan="2">ALAMAT</td>
                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">TGL LAHIR</td>
                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">UMUR</td>
                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">JUP<br>A / B / C / D</td>

                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">RATE</td>
                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">PREMI</td>
                <td style="width: 10%; text-align: center; border-bottom: 1px solid;" rowspan="2">KET</td>
            </tr>
            <tr>
                <td style="vertical-align: top; text-align: center; border-bottom: 1px solid;">DARI</td>
                <td style="vertical-align: top; text-align: center; border-bottom: 1px solid;">SAMPAI</td>
            </tr>
            <tr>
                <td style="vertical-align: top; text-align: left; padding-left: 2em" colspan=11><strong>{{cover}}</strong></td>
            </tr>
            {{detail}}
            {{summary}}
            <tr>
                <td style="vertical-align: top; text-align: left;" colspan=7><strong>Ket</strong></td>
                <td style="vertical-align: top; text-align: center;" colspan=4>{{nm_cb}}, {{tgl_closing_ind}}</td>
            </tr>
        </table>
    </div>
</div>

</html>
