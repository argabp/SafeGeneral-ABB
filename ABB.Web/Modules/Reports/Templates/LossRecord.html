<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Loss Record</title>
    <style>
        .container {
            width: 90%;
            margin: auto;
            padding: 25px;
        }

        .h1 {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .section {
            margin-top: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td {
            padding: 8px;
			font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <br>
        <br>
        <br>
        <table class="table">
            <tr>
                <td>{{title1}} <br> {{title2}}</td>
            </tr>
        </table>
        <div class="h1">LAPORAN LOSS RECORD</div>
        <div class="section">
            <table class="table">
                <tr>
                    <td style="text-align: center;">Periode {{tgl_mul}} s/d {{tgl_akh}}</td>
                </tr>
            </table>
            <p style="margin-bottom: 0px;"><strong>Klaim {{nm_cob}}</strong> <br> <strong>{{nm_ttg}}</strong></p>
            <table class="table" border="1">
                <tr>
                    <td style="width: 1%; text-align: center; vertical-align: top;">NO. </td>
                    <td style="width: 20%; text-align: center; vertical-align: top;">No. Klaim</td>
                    <td style="width: 10%; text-align: center; vertical-align: top;">Kejadian</td>
                    <td style="width: 1%; text-align: center; vertical-align: top">Kur</td>
                    <td style="width: 20%; text-align: center; vertical-align: top">Nilai Klaim</td>
                    <td style="width: 10%;  text-align: center;">Status</td>
                </tr>
                {{details}}
                <tr>
                    <td style="padding-left: 40px;" colspan="3">TOTAL</td>
                    <td>{{kd_mtu_symbol}}</td>
                    <td>{{total_nilai_kl}}</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
