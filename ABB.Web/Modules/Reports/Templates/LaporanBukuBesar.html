<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Laporan Buku Besar</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 11px;
            color: #000;
            line-height: 1.3;
            margin: 0;
            padding: 0;
        }

        /* ===== TABLE UTAMA ===== */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            display: table;
        }

        /* ===== HEADER INFO ===== */
        .header-info-row td {
            border: none !important;
            padding-bottom: 6px;
            vertical-align: top;
        }

        /* ===== HEADER KOLOM ===== */
        .column-headers th {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 4px 6px;
            font-size: 11px;
            font-weight: 600; /* semi-bold seperti pelunasan */
            text-align: left;
        }

        /* ===== DATA ===== */
        .main-table td {
            padding: 4px 6px;
            vertical-align: top;
        }

        .right { text-align: right; }
        .center { text-align: center; }

        /* ===== PEMISAH AKUN ===== */
        tr.border-top-black td {
            border-top: 1px solid #000;
        }

        /* ===== FOOTER PER AKUN ===== */
        .footer-row td {
            border-top: 1px solid #000;
            font-weight: 600;
            padding-top: 4px;
        }

        /* ===== HEADER TEXT ===== */
        .company-name {
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .report-title {
            font-size: 15px;
            font-weight: normal; /* tidak bold */
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .report-period {
            font-size: 11px;
            text-align: center;
            margin-top: 2px;
        }

        /* ===== INNER HEADER ===== */
        .inner-header-table {
            width: 100%;
            border: none;
        }

        .inner-header-table td {
            border: none !important;
            padding: 0;
        }
    </style>
</head>

<body>

<table class="main-table">
    <thead>
        <tr class="header-info-row">
            <td colspan="7">
                <table class="inner-header-table">
                    <tr>
                        <td width="30%">
                            <div class="company-name">{{ NamaCabang }}</div>
                        </td>
                        <td width="40%">
                            <div class="report-title">BUKU BESAR</div>
                            <div class="report-period">
                                PERIODE : {{ PeriodeAwal }} s/d {{ PeriodeAkhir }}
                            </div>
                        </td>
                        <td width="30%"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="column-headers">
            <th width="10%">No Akun</th>
            <th width="15%">Nama Perkiraan</th>
            <th width="10%" class="center">Tanggal</th>
            <th width="20%">No Bukti</th>
            <th width="25%">Keterangan</th>
            <th width="10%" class="right">Debet (Rp)</th>
            <th width="10%" class="right">Kredit (Rp)</th>
        </tr>
    </thead>

    <tbody>
        {{ details }}
    </tbody>
</table>

</body>
</html>
