<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Laporan Buku Besar</title>
    <script>
        // Script khusus wkhtmltopdf untuk menampilkan nomor halaman
        
    </script>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 10px;
            color: #000;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }
        .bt-black{
            border-top:1px solid #000;
        }

        /* --- STYLING TABEL UTAMA --- */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            /* Penting: Ini yang membuat header berulang di tiap halaman */
            display: table; 
        }

        /* Styling Header Halaman (Judul, Cabang) di dalam Table Head */
        .header-info-row td {
            border: none !important; /* Hapus border kotak */
            padding-bottom: 10px;
            vertical-align: top;
        }

        /* Styling Judul Kolom (No Akun, Nama, dll) */
        .column-headers th {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 5px;
            text-align: left;
            font-size: 10px;
            background-color: #fff; /* Tutup background biar gak numpuk */
        }

        /* Kolom Angka Rata Kanan */
        .main-table th.right, .main-table td.right { text-align: right; }
        .main-table th.center, .main-table td.center { text-align: center; }
        
        /* Baris Data Transaksi */
        .main-table td {
            padding: 4px;
            vertical-align: top;
            /* border: none;  */
        }

        /* Class khusus Border Top Hitam (Pemisah Akun) */
        tr.border-top-black td {
            border-top: 1px solid #000 !important;
        }

        /* Footer per Akun */
        .footer-row td {
            font-weight: bold;
            padding-top: 5px;
        }

        /* Style Teks Header */
        .company-name { font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .report-title { font-size: 14px; font-weight: bold; text-transform: uppercase; text-align: center; }
        .report-period { font-size: 11px; text-align: center; margin-top: 2px; }
        
        /* Style Page Number */
        .page-number { font-size: 10px; text-align: right; vertical-align: top;}
        
        /* Nested Table untuk Header Layout */
        .inner-header-table { width: 100%; border: none; }
        .inner-header-table td { border: none !important; padding: 0; }
    </style>
</head>
<body >

    <table class="main-table">
        <thead>
            <tr class="header-info-row">
                <td colspan="7">
                    <table class="inner-header-table">
                        <tr>
                           <td width="30%">
                                <div class="company-name">{{ NamaCabang }}</div>
                            </td>
                            <td width="40%">
                                <div class="report-title">Buku Besar</div>
                                <div class="report-period">Per : {{ PeriodeAwal }} s/d {{ PeriodeAkhir }}</div>
                            </td>
                            <td width="30%">
                                </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="column-headers">
                <th width="10%">Nomor Akun</th>
                <th width="15%">Nama Perkiraan</th>
                <th width="10%" class="center">Tanggal</th>
                <th width="20%">No Bukti</th>
                <th width="25%">Keterangan</th>
                <th width="10%" class="right">DEBET (Rp)</th>
                <th width="10%" class="right">KREDIT (Rp)</th>
            </tr>
        </thead>

        <tbody>
            {{ details }}
        </tbody>
    </table>

</body>
</html>
